<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="cat clicker page">
    <meta name="author" content="Shawn Muldrew">
    <title>Cat Clicker</title>

    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>
    <header>
      <h1>Pick Cat and Click on Picture<br></h1>
    </header>

    <h2>
    <ul id="catList" class="catList"></ul>
    </h2>

    <p><div id="catPicture"></div></p>

    <h2>
    <div id="catCount" class="catCount"></div>
    </h2>

    <button type="button" id="adminButton">Admin</button><br><br>

    <form id="adminForm" >
      Cat Name:<br>
      <input type="text" id="catNameInput"><br>
      Cat Image URL:<br>
      <input type="text" id="catImageURLInput"><br>
      Cat Count:<br>
      <input type="text" id="catCountInput"><br><br>
      <button type="button" id="saveButton">Save</button>
      <button type="button" id="cancelButton">Cancel</button>
    </form>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/cat-clicker.js"></script>
    
  </body>
</html>
